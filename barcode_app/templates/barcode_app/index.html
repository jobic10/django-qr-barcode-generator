<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Barcode Generator</h2>
    <form action="">
        <table>
            <tr>
                <th>Enter Text</th>
                <td><textarea type="text" name="text" required id="" cols="100" rows='20'></textarea></td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="Proceed"></td></tr>
        </table>
        {% if path and text %}
          <hr>
          <h3>Result of Generated Barcode</h3>
          <table border ='1'>
              <tr>
                  <th>Data</th>
                  <td>{{ text }}</td>
              </tr>
                <tr>
                  <th>Image Path</th>
                  <td>{{ path }}</td>
              </tr>
          </table>
        {% endif %}
    </form>
</body>
</html>
